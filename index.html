<!DOCTYPE html>
<html>
<head>
	<title>
	당신의 세금을 계산해 봅시다.</title>
	<meta charset="utf-8">

	<style type="text/css">
		div{margin:auto; text-align:center; width:800px;}
		h1{padding-top:100px; margin:auto; display:block; text-align: center; color: green;}
		img{display:block;}
		#mtax{font-size : 20px; padding:10px; border:none;box-shadow:0px 0px 5px inset; margin:auto; display:block; border-radius:4px; margin-top:50px;}
		#okbut{padding:20px; margin:auto; display:block; margin-top:50px;}

		</style>
</head>
<body>

</body>
	<h1>당신의 세금을 계산해 보세요!.<br><br>


	<input type="text" placeholder="세후금액" id="mtax" >
	<input type="button" value="확인" id="okbut"><br><br>
	<div id="monitor">당신의 세금은 000입니다.</div>

	<script>
		okbut.onclick=function(){
		
			
			var sweight = (mtax.value*10)/90;
			monitor.innerHTML = "당신은 세금은"
			+ sweight +  "원입니다.";
		}

		
	</script>
</html>
